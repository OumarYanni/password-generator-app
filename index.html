<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/normalize.css" />

    <!-- Font family import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=League+Spartan:wght@700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Google icons import -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Oumar Yanni | Password Generator App</title>
  </head>

  <body>
    <div class="container">
      <h1 class="application-title">Password Generator</h1>

      <div class="display-password-wrapper">
        <input
          id="display-password"
          type="text"
          name="display-password"
          placeholder="P4$5W0rD!"
        />
        <!--
          readonly
          -->

        <button class="material-symbols-outlined">content_copy</button>
      </div>

      <div class="character-length-wrapper">
        <label for="character-length-slider">Character Length</label>

        <input
          type="range"
          id="character-length-slider"
          name="character-length-slider"
          min="0"
          max="20"
          value="10"
        />

        <span id="slider-value" for="character-length-slider">10</span>
      </div>

      <div class="checkbox-wrapper">
        <input
          type="checkbox"
          id="uppercase-letters-checkbox"
          name="uppercase-letters-checkbox"
          checked
        />
        <label for="uppercase-letters-checkbox"
          >Include Uppercase Letters</label
        >

        <input
          type="checkbox"
          id="lowercase-letters-checkbox"
          name="lowercase-letters-checkbox"
          checked
        />
        <label for="lowercase-letters-checkbox"
          >Include Lowercase Letters</label
        >

        <input
          type="checkbox"
          id="numbers-letters-checkbox"
          name="numbers-letters-checkbox"
          checked
        />
        <label for="numbers-letters-checkbox">Include Numbers</label>

        <input
          type="checkbox"
          id="symbols-letters-checkbox"
          name="symbols-letters-checkbox"
        />
        <label for="symbols-letters-checkbox">Include Symbols</label>
      </div>

      <div class="password-strength-wrapper">
        <div class="password-strength">
          <span class="password-strength-label">STRENGTH</span>

          <span class="password-strength-text"></span>
          <div class="indicator" id="password-strength-indicator">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <a class="footer-link" href="https://www.linkedin.com/in/oumar-yanni/">
          ðŸ’» Coding passionately by Oumar</a
        >
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
